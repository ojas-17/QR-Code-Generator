<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>QR Code Generator</title>
</head>
<body>
    <div class="container">
        <h1>QR Code Generator</h1>
        <div class="content">
            <div id="user-input">
                <label for="input-text">Enter the text or link:</label>
                <input type="text" id="input-text" placeholder="Eg: https://google.com">
            </div>
            <span id="qr-text"></span>
            <img id="img" src="" alt="">
            <!-- <button id="btn1" class="btn hidden">Download</button> -->
            <button id="btn2" class="btn">Generate QR Code</button>
            <!-- <a id="link" download href="weather_image.png"></a> -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
